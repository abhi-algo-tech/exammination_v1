name: CICD
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t wow_frontend_v1_dev .

      - name: Publish Image to Docker Hub
        run: docker push wow_frontend_v1_dev:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull wow_frontend_v1_dev:latest
      - name: Stop Old Container
        run: docker stop vite-react-app-dev || true # Allow continuation if the container doesn't exist
      - name: Delete Old Container
        run: docker rm -f vite-react-app-dev || true # Allow continuation if the container doesn't exist

      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name vite-react-app-dev wow_frontend_v1_dev
